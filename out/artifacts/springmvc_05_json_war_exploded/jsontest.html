<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON_苏北</title>
</head>
<body>

<script type="text/javascript">
    // 编写一个JavaScript对象
    var user = {
        name:"subei",
        age:4,
        sex:"man"
    }
    console.log(user);

    // 将js对象转换为json对象
    var json = JSON.stringify(user);
    console.log(json);

    console.log("------------------");

    // 将JSON字符串转换为JavaScript对象
    var obj = JSON.parse(json);
    console.log(obj);

</script>

</body>
</html>
